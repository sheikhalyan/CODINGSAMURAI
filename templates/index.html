<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Include Bootstrap via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to the Movie Recommendation System</h1>
    </header>
    <main class="container mt-5">
        <section>
            <h2 class="text-center mb-4">Your Movie Preferences</h2>
            <form action="/recommendations" method="post">
                <div class="form-group">
                    <label for="user_id">Enter User ID:</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                </div>
                <div class="form-group">
                    <label for="movie_title">Enter a Movie Title:</label>
                    <input type="text" class="form-control" id="movie_title" name="movie_title" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Movie Recommendation System by Sheikh Alyan</p>
    </footer>
    <!-- Include Bootstrap JS and jQuery (if needed) via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
